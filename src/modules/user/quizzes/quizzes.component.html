<div class="quiz my-8 w-[80%] m-auto">
  <h1 class="text-center text-3xl font-medium mb-6">Take a quiz</h1>

  <form action="">
    <input
      type="text"
      name=""
      id=""
      placeholder="Enter quiz code to take a quiz"
    />
    <button type="submit">Take Quiz</button>
  </form>
  <div class="content my-8">
    <h2 class="text-3xl font-bold text-center mb-6">Quizzes</h2>
    <div class="quizzes flex justify-between items-center">
      <div class="quizze rounded-2xl border border-gray-300 overflow-hidden">
        <img [src]="quiz02" alt="" />
        <div class="detail flex justify-between items-center px-2 mb-4">
          <p class="font-black text-lg">Capital of country</p>
          <p class="text-gray-300 text-lg">{{ time | format }}</p>
        </div>
        <p class="px-2 mb-6 text-lg">Test your knowledge of country capitals</p>
        <a
          [routerLink]="['/quizzes']"
          class="bg-cyan-400 block rounded-md text-white"
          >Start</a
        >
      </div>

<header class="shadow-md">
  <div class="w-[80%] m-auto flex justify-between items-center">
    <a [routerLink]="['/']" class="navbrand flex items-center gap-x-2">
      <img [src]="logo" alt="Logo" class="w-14 h-14" />
      <span class="text-2xl">{{ textLogo }}</span>
    </a>

    <nav class="navbar">
      <ul class="nav-list flex">
        <li class="nav-tem">
          <a [routerLink]="['/']" class="nav-link p-4 hover:text-blue-500"
            >Home</a
          >
        </li>
        <li class="nav-tem">
          <a
            [routerLink]="['/quizzes']"
            class="nav-link p-4 hover:text-blue-500"
            >Quizzes</a
          >
        </li>
        <li class="nav-tem">
          <a [routerLink]="['/about']" class="nav-link p-4 hover:text-blue-500"
            >About</a
          >
        </li>
        <li class="nav-tem">
          <a
            [routerLink]="['/contact']"
            class="nav-link p-4 hover:text-blue-500"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <div class="profile" *ngIf="currentPage == ''">
      <a [routerLink]="['/auth/login']" class="nav-link p-4 hover:text-blue-500"
        >Login</a
      >
      <a
        [routerLink]="['/auth/register']"
        class="nav-link p-4 hover:text-blue-500"
      >
        Register</a
      >
    </div>

    <div class="profile" *ngIf="currentPage == 'about'">
      <a [routerLink]="['/user']">
        <img [src]="userLogo" class="w-8 h-8" alt="" />
      </a>
    </div>
  </div>
</header>
